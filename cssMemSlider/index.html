<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-mem-slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <input type="checkbox" name="game" id="game1">
<div class="new-game1">
  <h2>Поймай все снежинки!</h2>
  <div class="game-field">
    <input type="checkbox" id="snow1">
    <input type="checkbox" id="snow2">
    <input type="checkbox" id="snow3">
    <input type="checkbox" id="snow4">
    <input type="checkbox" id="snow5">
    <input type="checkbox" id="snow6">
    <input type="checkbox" id="snow7">
    <input type="checkbox" id="snow8">
    <input type="checkbox" id="snow9">
    <input type="checkbox" id="snow10">
    <input type="checkbox" id="snow11">
    <input type="checkbox" id="snow12">
    <input type="checkbox" id="snow13">
    <input type="checkbox" id="snow14">
    <input type="checkbox" id="snow15">
    <label class="snow1" for="snow1"></label>
    <label class="snow1" for="snow2"></label>
    <label class="snow1" for="snow3"></label>
    <label class="snow1" for="snow4"></label>
    <label class="snow1" for="snow5"></label>
    <label class="snow1" for="snow6"></label>
    <label class="snow1" for="snow7"></label>
    <label class="snow1" for="snow8"></label>
    <label class="snow1" for="snow9"></label>
    <label class="snow1" for="snow10"></label>
    <label class="snow1" for="snow11"></label>
    <label class="snow1" for="snow12"></label>
    <label class="snow1" for="snow13"></label>
    <label class="snow1" for="snow14"></label>
    <label class="snow1" for="snow15"></label>
  </div>
  <label for="game1">Закрыть игру</label>
</div>
    <!-- <h1>Времена года в объективе Альберта Дроса</h1> -->
    <div class="slider">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <div class="slider__images">
          <img src="./assets/1.jpg" alt="firsm mem">
          <img src="./assets/2.jpg" alt="second mem">
          <img src="./assets/3.jpg" alt="third mem">
          <label for="game1"><img src="./assets/4.jpg" alt="fourth mem"></label>
        </div>
        <div class="slider__descriptions">
          <p>Весенний лес</p>
          <p>Летний день</p>
          <p>Середина осени</p>
          <p>Зима</p>
        </div>
        <div class="slider__controls">
          <label for="slide1"><span></span></label>
          <label for="slide2"><span></span></label>
          <label for="slide3"><span></span></label>
          <label for="slide4"><span></span></label>
        </div>
      </div>
      <figure>
        <blockquote>
            <q>Когда я стал фотографом, я начал смотреть на мир по-другому. Я стал находить интересные сцены повсюду. И меня всегда удивляет, как одни и те же места каждый раз выглядят по-разному</q>
        </blockquote>
        <figcaption><cite>Альберт Дрос</cite></figcaption>
    </figure>
      
  </div>
</body>
</html>
