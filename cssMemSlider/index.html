<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-mem-slider</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <h1>CSS mem-slider</h1>
    <div class="slider">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <input type="radio" name="slide" id="slide5">
        <div class="slider__images">
          <img src="./assets/slide1.jpg" alt="firsm mem">
          <img src="./assets/slide2.jpg" alt="second mem">
          <img src="./assets/slide3.jpg" alt="third mem">
          <img src="./assets/slide4.jpg" alt="fourth mem">
          <img src="./assets/slide1.jpg" alt="fifth mem">
        </div>
        <div class="slider__descriptions">
          <p>mem #1</p>
          <p>mem #2</p>
          <p>mem #3</p>
          <p>mem #4</p>
          <p>mem #5</p>
        </div>
        <div class="slider__controls">
          <label for="slide1"><div></div></label>
          <label for="slide2"><div></div></label>
          <label for="slide3"><div></div></label>
          <label for="slide4"><div></div></label>
          <label for="slide5"><div></div></label>
        </div>
      </div>
  </div>
</body>
</html>
