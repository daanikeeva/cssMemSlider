<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-mem-slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Времена года в объективе Альберта Дроса</h1>
    <div class="slider">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <div class="slider__images">
          <img src="./assets/1.jpg" alt="firsm mem">
          <img src="./assets/2.jpg" alt="second mem">
          <img src="./assets/3.jpg" alt="third mem">
          <img src="./assets/4.jpg" alt="fourth mem">
        </div>
        <div class="slider__descriptions">
          <p>Весенний лес</p>
          <p>Летний день</p>
          <p>Середина осени</p>
          <p>Зима</p>
        </div>
        <div class="slider__controls">
          <label for="slide1"><div></div></label>
          <label for="slide2"><div></div></label>
          <label for="slide3"><div></div></label>
          <label for="slide4"><div></div></label>
        </div>
      </div>
      <figure>
        <blockquote>
            <q>Когда я стал фотографом, я начал смотреть на мир по-другому. Я стал находить интересные сцены повсюду. И меня всегда удивляет, как одни и те же места каждый раз выглядят по-разному</q>
        </blockquote>
        <figcaption><cite>Альберт Дрос</cite></figcaption>
    </figure>
      
  </div>
</body>
</html>
